<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Link para pegar o estilo CSS dos servidores do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Redes Sociais
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Facebook</a></li>
                  <li><a class="dropdown-item" href="#">Linkedin</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">GitHub</a></li>
                </ul>
            </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>
      <!--/Menu-->

      <!--Grid-->
      <div class="container">

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-4 p-0">
                <div class="bg-dark text-light">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-danger text-light">4 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-success text-light">4 colunas</div>
            </div>

        </div>


        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-6 p-0">
                <div class="bg-dark text-light">6 colunas</div>
            </div>

            <div class="col-md-6 p-0">
                <div class="bg-danger text-light">6 colunas</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-8 p-0">
                <div class="bg-dark text-light">8 colunas</div>
            </div>

            <div class="col-md-4 p-0">
                <div class="bg-danger text-light">4 colunas</div>
            </div>

        

        </div>

      </div>

      <!--/Grid-->






    <!-- Script necessário para utilização dos codigos JS do Bootstrap -->>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
